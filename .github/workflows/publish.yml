name: Publish packages to npm

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
          ref: ${{ github.ref }}
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install esy
        run: npm install -g esy
      - name: Publish packages
        run: |
          set -e
          packages=(
            esy-openssl
            ssl
            lwt_ssl
            h1
            gluten
            gluten-lwt
            gluten-lwt-unix
            h1-lwt
            h1-lwt-unix
            h2
            h2-lwt
            h2-lwt-unix
            websocketaf
            websocketaf-lwt
            websocketaf-lwt-unix
            piaf
          )
          extract() {
            # Field's key/value should be on their own line
            echo $(cat package.json \
              | grep "$1" \
              | head -1 \
              | awk -F: '{ print $2 }' \
              | sed 's/[",]//g')
          }
          
          for name in "${packages[@]}"
          do
            cp $name.json package.json
            package_name=$(extract name)
            version=$(extract version)
            npm_version=$(npm view "$package_name" version 2> /dev/null || echo 0)
            if [ "$npm_version" != "$version" ]
            then
              # Sleep to ensure that previous release propagated through the registry
              sleep 10
              esy
              npm publish --access public
            fi
            rm package.json
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
